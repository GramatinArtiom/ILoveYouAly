<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/LoveIcon copy.png" type="image/png">
	<title>I love you</title>
</head>
<body>

	<div class="loading-screen" id="loadingScreen">
		<img src="images/iloveyouicon.png" alt="Loading Icon" class="loading-icon">
	</div>

	<div class="main-content">
		<div class="date_box">
			<div class="date_text" id="date_text"></div>
		</div>

		<div class="ImageRectangleFull">
			<div class="RectangleText">I adore you, my love</div>
			<div class="Image" id="imageContainer">
				<img id="randomImage" alt="Random Image" class="mainPageImage">
			</div>
		</div>
		
		<img src="images/iloveyouicon.png" class="logo">

		<p class="text"> With love, your forever partner, Artiomka <br>
			:> </p>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close" onclick="closeModal()">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
							<circle cx="15" cy="15" r="13.5" stroke="#FFD1DC" stroke-width="3"/>

						</svg>
					</span>
				</div>
				<div class="modal-text-container">
					<p id="modalText" class="modalText"></p>
				</div>
				<div class="modal-image-container">
					<img id="modalImage" alt="Random Image" class="modalImage">
				</div>
			</div>
		</div>

	</div>

<script src="script.js"></script>

</body>
</html>
